<pxb-drawer-layout variant="temporary" (backdropClick)="closeDrawer()" width="280" responsive [class.open]="isOpen()">
    <pxb-drawer pxb-drawer [open]="isOpen()" [sideBorder]="true" [openOnHover]="false">
        <pxb-drawer-header>
            <div pxb-title-content class="navigation-drawer-header-content">
                <img height="180" src="assets/pirate-monkey.png" style="margin-top: -14px" />
            </div>
        </pxb-drawer-header>
        <pxb-drawer-body>
            <pxb-drawer-nav-group title="Accounts" [divider]="true">
                <pxb-drawer-nav-item
                    *ngFor="let navItem of explorerNavGroup"
                    [divider]="true"
                    [title]="navItem.title"
                    [subtitle]="navItem.subtitle"
                    [selected]="navItem.title === getSelectedItem()"
                    (select)="selectItem(navItem)"
                >
                    <mat-icon pxb-icon>{{ navItem.icon }}</mat-icon>
                </pxb-drawer-nav-item>
            </pxb-drawer-nav-group>

            <pxb-drawer-nav-group title="Network Health" [divider]="true">
                <pxb-drawer-nav-item
                    *ngFor="let navItem of networkNavGroup"
                    [divider]="true"
                    [title]="navItem.title"
                    [subtitle]="navItem.subtitle"
                    [selected]="navItem.title === getSelectedItem()"
                    (select)="selectItem(navItem)"
                >
                    <mat-icon pxb-icon>{{ navItem.icon }}</mat-icon>
                </pxb-drawer-nav-item>
            </pxb-drawer-nav-group>
        </pxb-drawer-body>
    </pxb-drawer>
    <div pxb-content class="navigation-drawer-content">
        <div class="navigation-app-bar-container">
            <mat-toolbar class="navigation-app-bar mat-elevation-z2" color="primary" responsive>
                <div style="display: flex; width: 100%; align-items: center">
                    <button mat-icon-button (click)="openDrawer()" [style.marginRight.px]="vp.sm ? 16 : 24">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <div responsive class="navigation-toolbar-title" (click)="goHome()">
                        {{ vp.sm ? toolbarTitle : 'Yellow Spyglass' }}
                    </div>
                    <pxb-spacer></pxb-spacer>
                    <button
                        data-cy="search-btn"
                        mat-icon-button
                        (click)="openSearch()"
                        [style.marginRight.px]="vp.sm ? 4 : 16"
                    >
                        <mat-icon>search</mat-icon>
                    </button>
                    <app-user-menu style="margin-right: 8px"></app-user-menu>
                </div>
            </mat-toolbar>
            <mat-toolbar class="navigation-search-bar" [class.active]="toggleSearch" responsive>
                <mat-toolbar-row style="padding: 0 16px" style="display: flex; width: 100%">
                    <button mat-icon-button disabled style="margin-left: -8px">
                        <mat-icon>search</mat-icon>
                    </button>
                    <input
                        class="search-control"
                        type="text"
                        tabindex="0"
                        autocapitalize="none"
                        placeholder="Search Address or Transaction Hash"
                        [(ngModel)]="appbarSearchText"
                        (keyup)="appbarSearch($event)"
                        #searchBar
                    />
                    <button mat-icon-button (click)="closeSearch()" data-cy="search-close-btn">
                        <mat-icon>close</mat-icon>
                    </button>
                </mat-toolbar-row>
            </mat-toolbar>
        </div>
        <router-outlet></router-outlet>
    </div>
</pxb-drawer-layout>
