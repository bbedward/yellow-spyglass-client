<blui-drawer-layout variant="temporary" (backdropClick)="closeDrawer()" width="280" responsive [class.open]="isOpen()">
    <blui-drawer blui-drawer [open]="isOpen()" [sideBorder]="true" [openOnHover]="false">
        <blui-drawer-header>
        </blui-drawer-header>
        <blui-drawer-body>
            <blui-drawer-nav-group title="Explore" [divider]="true">
                <blui-drawer-nav-item
                    *ngFor="let navItem of explorerNavGroup"
                    [divider]="true"
                    [title]="navItem.title"
                    [subtitle]="navItem.subtitle"
                    [selected]="navItem.title === getSelectedItem()"
                    (select)="selectItem(navItem)"
                >
                    <mat-icon blui-icon>{{ navItem.icon }}</mat-icon>
                </blui-drawer-nav-item>
            </blui-drawer-nav-group>

            <blui-drawer-nav-group title="Status" [divider]="true">
                <blui-drawer-nav-item
                    *ngFor="let navItem of networkNavGroup"
                    [divider]="true"
                    [title]="navItem.title"
                    [subtitle]="navItem.subtitle"
                    [selected]="navItem.title === getSelectedItem()"
                    (select)="selectItem(navItem)"
                >
                    <mat-icon blui-icon>{{ navItem.icon }}</mat-icon>
                </blui-drawer-nav-item>
            </blui-drawer-nav-group>
        </blui-drawer-body>
    </blui-drawer>
    <div blui-content class="navigation-drawer-content" [class.home]="isHome()" responsive>
        <app-bar [toolbarTitle]="toolbarTitle" (openDrawer)="openDrawer()"></app-bar>


        <!--
        MAINTENANCE COMMENT
        <div style="display: flex; height: calc(100vh - 56px); justify-content: center; align-items: center; padding: 16px;">
            <blui-empty-state title="Be Back Soon!" description="Yellow Spyglass is updating to the latest version of Banano; please try again later.">
                <mat-icon blui-empty-icon>update</mat-icon>
            </blui-empty-state>
        </div>
        -->

        <router-outlet></router-outlet>

        <!--
        <img style="position: fixed; bottom: 0" src="assets/bg-footer.svg">
        -->
    </div>
</blui-drawer-layout>
