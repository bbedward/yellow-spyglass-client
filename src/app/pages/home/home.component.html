<div class="app-page-root home-root">
    <div class="home-body" responsive>
        <img
             [src]=" isDarkTheme() ?
             '../assets/branding/creeper-on-dark-vertical.svg' :
             '../assets/branding/creeper-on-light-vertical.svg'"
             style="width: 250px" />
        <div class="app-section-subtitle" style="text-align: center; margin-bottom: 0px; margin-top: 8px;">
            Tagline goes here.
        </div>

        <div class="home-search-bar" responsive>
            <app-search-bar [onlyFocusWhenActivelySearching]="true"></app-search-bar>

            <button
                responsive
                class="home-search-button"
                mat-flat-button
                color="primary"
                [disabled]="isSearchDisabled()"
                (click)="search(searchFormControl.value, $event)"
            >
                Search
            </button>
        </div>
    </div>
</div>
